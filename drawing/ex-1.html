<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1</title>
    <style>
      canvas {
        border: 1px solid #000000;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="500" height="500"> </canvas>
  </body>
  <script>
    let cx = document.querySelector('canvas').getContext('2d');
    function trapezoid(context, x, y, h, l1, l2) {
      context.beginPath();
      context.moveTo(x, y);
      context.lineTo(x + l1, y);
      context.lineTo(x + l1 + (l2 - l1) / 2, y + h);
      context.lineTo(x - (l2 - l1) / 2, y + h);
      context.closePath();
      context.stroke();
    }
    trapezoid(cx, 100, 10, 50, 100, 50);
  </script>
</html>
