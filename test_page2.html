<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My home page 2</title>
  </head>
  <body>
    <p>
      The <img src="images/cat.png" alt="cat" /> has a
      <img src="images/dog.png" alt="dog" /> friend
    </p>
    <p><button onclick="replaceImages()">Replace</button></p>
    <script>
      // Loop reverse way because of images is live data
      function replaceImages() {
        let images = document.body.getElementsByTagName('img');
        for (let i = images.length - 1; i >= 0; i--) {
          let image = images[i];
          if (image.alt) {
            let textNode = document.createTextNode(image.alt);
            image.parentNode.replaceChild(textNode, image);
          }
        }
      }

  </body>
</html>
