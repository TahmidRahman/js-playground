<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="mountains"></div>
    <script>
      const MOUNTAINS = [
        { name: 'Kilimanjaro', height: 5895, place: 'Tanzania' },
        { name: 'Everest', height: 8848, place: 'Nepal' },
        { name: 'Mount Fuji', height: 3776, place: 'Japan' },
        { name: 'Vaalserberg', height: 323, place: 'Netherlands' },
        { name: 'Denali', height: 6168, place: 'United States' },
        { name: 'Popocatepetl', height: 5465, place: 'Mexico' },
        { name: 'Mont Blanc', height: 4808, place: 'Italy/France' }
      ];
      function buildTable(data) {
        let tableNode = document.createElement('table');

        let headingRow = document.createElement('tr');
        tableNode.appendChild(headingRow);

        Object.keys(data[0]).forEach((key) => {
          let headingCellNode = document.createElement('th');
          headingCellNode.appendChild(document.createTextNode(key));
          headingRow.appendChild(headingCellNode);
        });

        data.forEach((object) => {
          let dataRow = document.createElement('tr');
          tableNode.appendChild(dataRow);
          Object.keys(object).forEach((key) => {
            let dataCellNode = document.createElement('td');
            dataCellNode.appendChild(document.createTextNode(object[key]));
            if (typeof object[key] === 'number') {
              dataCellNode.style.textAlign = 'right';
            }
            dataRow.appendChild(dataCellNode);
          });
        });

        return tableNode;
      }

      document.querySelector('#mountains').appendChild(buildTable(MOUNTAINS));
    </script>
  </body>
</html>
